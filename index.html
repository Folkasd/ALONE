<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สารภาพรัก</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .envelope {
            width: 300px;
            height: 200px;
            background-color: #fff;
            border: 2px solid #d1d1d1;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .envelope::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: #fff;
            border-top: 2px solid #d1d1d1;
            border-bottom: 2px solid #d1d1d1;
        }
        .flap {
            width: 100%;
            height: 50%;
            background-color: #db6bbf;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: top;
            transition: transform 1s ease;
        }
        .message {
            display: none;
            padding: 20px;
            background-color: #f700ff;
            border-radius: 8px;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            text-align: center;
        }
        .btn {
            background-color: #f184d1;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #bf99eb;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>สารภาพรัก</h1>
        <div class="envelope">
            <div class="flap" id="flap"></div>
            <div class="message" id="loveMessage">
                "ฉันรักคุณมากๆ เลยนะ <3"
            </div>
        </div>
        <button class="btn" onclick="openEnvelope()">เปิดซองจดหมาย</button>
    </div>

    <script>
        function openEnvelope() {
            document.getElementById('flap').style.transform = 'rotateX(-180deg)';
            document.getElementById('loveMessage').style.display = 'block';
        }
    </script>

</body>
</html>
